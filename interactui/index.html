<!DOCTYPE html>
<html lang="en">
    <head>
        <title>interactui</title>
        <meta charset="utf-8">

        <style>
        html { height: 100%; }
        body {
            margin: 0px;
            height: 100%;
            background-color: lightslategrey;

            justify-content: center;

            height: 80px;
            background-color:rgb(113, 113, 161);

          }

    </head>

    <body>
        <div id="interactInput"></div>
        <div id="interactOutput"></div>
       
    </body>
